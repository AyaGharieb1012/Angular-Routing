<section class="contact mt-5 pt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="title text-center">
                    <h2>CONTACT SECTION</h2>

                </div>
                <div class="d-flex justify-content-center align-items-center mb-3">
                    <div class="line me-3"></div>
                    <i class="fa-solid fa-star  me-3"></i>
                    <div class="line me-3"></div>

                </div>
            </div>
         </div>  
        <div class="row">
            <form action="" class="w-50 mx-auto mt-4">
                <label for="username" class="position-relative top-0">userName</label>
               
                <input type="text" id="username" class=" form-control   py-3 position-relative" placeholder="userName">
                <label for="userage" class="position-relative top-0">userAge</label>
                <input type="number" id="userage" class="    form-control      py-3 position-relative  " placeholder="userAge">
                <label for="useremail">userEmail</label>
                <input type="email" id="useremail" class="  form-control     py-3  position-relative" placeholder="userEmail">
                <label for="username">userPassword</label>
                <input type="password" id="userpassword" class="form-control    py-3 position-relative" placeholder="userPassword">
                
               
                <button class="btn  mt-3"> Send Message</button>
            </form>

        </div>
    </div>
</section>
